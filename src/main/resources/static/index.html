<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录页</title>
	<link type="text/css" rel="stylesheet" href="css/login_style.css" />
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<form action="/login" method="post" class="login-form">
		<h1><span>登录</span></h1>
		
		<div class="txtb">
			<input name="username" type="text" >
			<span data-placeholder = "用户名"></span>
		</div>
		
		<div class="txtb">
			<input name="password" type="password" >
			<span data-placeholder = "密码"></span>
		</div>
		
		<input type="submit" class="submit-btn" value="登录"/>
		
		<div class="bottom-txt">
			<span class="txt-span">没有账号?</span><a href="#" style="text-decoration: none;"><span class="txt-span">注册<span></a>
		</div>
	</form>

	<script type="text/javascript">
		$(".txtb input").on("focus",function(){
			$(this).addClass("focus");
		});
		$(".txtb input").on("blur",function(){
			if($(this).val() == "")
				$(this).removeClass("focus");
		});
	</script>
</body>
</html>
